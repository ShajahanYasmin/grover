<html>
  <head>
    <title>Integer case Constraint Solver</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1>Grover's Quantum Algorithm</h1>
      <main class="m-auto p-3">
        <form action="" method="post">
          {% csrf_token %}
          <label for="cnf">Expression for finding solutions:</label>
          <input type="text" id="cnf" />
          <br />
          <button type="submit" class="btn btn-outline-danger m-3">
            Submit
          </button>
        </form>
        <ul style="list-style-type: none">
          <li>The expression should be in form of cnf: (x^4)^(y=4)^(x|y)</li>
          <li>The clauses should be enclosed in '()'</li>
          <li>The expression table: 
            <li>^ --XOR </li>
            <li>| -- OR</li>
            <li> & -- AND</li>
            </li>
        </ul>
      </main>
      
        <div class="row">
          <div class="col">
            <h3>Quantum Circuit</h3>
            <img src="" width="500px" height="500px"/>

          </div>
          <div class="col">
            2 of 2
          </div>
        
    </div>
  </body>
</html>
